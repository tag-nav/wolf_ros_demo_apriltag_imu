config:

  debug:
    profiling: true
    profiling_file: "~/wolf_demo_apriltag_profiling.txt"
    print_problem: false
    print_depth: 2             # only if print_problem
    print_state: true         # only if print_problem
    print_constr_by: false     # only if print_problem
    print_metric: true        # only if print_problem
    print_state_blocks: false  # only if print_problem
    print_period: 0.2            # only if print_problem
   
  problem:
    node_rate: 100
    follow: "tree_manager.yaml"
    frame_structure: "PO"
    dimension: 3
    prior:
      mode: "factor"
      $state:
        P: [0,0,0]
        O: [1,0,0,0]  # x,y,z,w  (1,0,0,0) means: X front, Y right, Z down  -   GROUNDTRUTH
        V: [0,0,0]
      $sigma:
       P: [0.00001, 0.00001, 0.00001]
       O: [0.01, 0.01, 0.01]
       V: [0.1, 0.1, 0.1]
      time_tolerance: 0.001
      
  solver:
    follow: "solver.yaml"

  sensors:
    -
      type: "SensorCamera"
      name: "CAMERA"
      plugin: "vision"
      extrinsic:
        pose: [0,0,0,  0,0,0,1]  # Simu (e.g. circle.bag)
      using_raw: true
      follow: "camera_simu.yaml"

  processors:
    -
      type: "ProcessorTrackerLandmarkApriltag"
      name: "APRILTAG PROC"
      sensor_name: "CAMERA"
      plugin: "apriltag"
      follow: "processor_tracker_landmark_apriltag.yaml"

  ROS subscriber:
    -
      package: "wolf_ros_vision"
      type: "SubscriberCamera"
      topic: "/camera_simu/image_raw"
      sensor_name: "CAMERA"

  ROS publisher:
    -
      type: "PublisherGraph"
      topic: "graph"
      package: "wolf_ros_node"
      period: 0.1
      viz_scale: 0.3
      text_scale: 0.1
      landmark_text_z_offset: 0.3
      landmark_length: 0.5
      frame_width: 0.01
      frame_length: 0.1
      frame_vel_scale: 1.0
    -
      type: "PublisherTf"
      topic: " "
      package: "wolf_ros_node"
      period: 0.1
      map_frame_id: "map"
      odom_frame_id: "odom"
      base_frame_id: "base_footprint"
      publish_odom_tf: true
    -
      type: "PublisherApriltagDebug"
      processor_name: "APRILTAG PROC"
      topic: "apriltag_detections"
      package: "wolf_ros_apriltag"
      period: 0.1
